<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>card-nft</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&family=Source+Serif+Pro:wght@300;400;600&display=swap" rel="stylesheet">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
   
  </style> -->
</head>
<body>
  <main class="container">
    <div class="foto-principal">
      <img src="images/image-equilibrium.jpg" alt="foto equilibrium">
      <div class="view"> <img src="images/icon-view.svg" alt="visualizado"> </div>
    </div>

    <section class="texto">
      <h1>
        Equilibrium #3429
      </h1>
      <p>
        Our equilibrium collection promotes <br> balance and calm.
      </p>
    </section>

    <section class="information">
      <div class="eth">
        <img src="images/icon-ethereum.svg" alt="icon-etherium">
        <span class="preco">
          0.041 ETH
        </span>
      </div>

      <div class="data">
        <img src="images/icon-clock.svg" alt="icon-relogio">
        <span>
          3 days laft
        </span>
      </div>
    </section>
    <hr>
    
    <section class="avatar">
      <img src="images/image-avatar.png" alt="avatar">
      <span>
        Creation of <span id="autor"> jules wyvern</span>
      </span>

    </section>
  </main>
</body>
</html>
